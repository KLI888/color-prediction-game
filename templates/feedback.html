<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49Club</title>
    <link rel="stylesheet" href="/static/style/feedback.css">
    <link rel="stylesheet" href="/static/style/utils.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <section class="main_section">
        <header>
            <div class="navbar">
                <div class="nav_back">
                    <a href="/">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                </div>
                <div class="nav_heading">
                    <p>Settings Center</p>
                </div>
                <div style="visibility: hidden;">
                    <a href="">
                        <p>settings page</p>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="feedback_input">
                <form action="" method="post">
                    <textarea name="feedback" id="feedback" placeholder="Welcome to feedback, please give feedback-please describe the problem in detail when providing feedback, preferably attach a screenshot of the problem you encountered, we will immediately process your feedback!"></textarea>
                    <div class="feedback_submit">
                        <p>Send helpful feedback</p>
                        <p>Chance to win Mystery Rewards</p>
                        <input type="submit" value="Submit"> 
                    </div>
                </form>

            </div>
        </main>
    </section>
    
</body>
</html>
